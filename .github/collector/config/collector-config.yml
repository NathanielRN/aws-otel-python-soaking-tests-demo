receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
  hostmetrics:
    collection_interval: ${HOSTMETRICS_COLLECTION_INTERVAL}
    scrapers:
      cpu:
      memory:
      load:

processors:
  filter:
    metrics:
      include:
        match_type: strict
        metric_names:
          - system.cpu.time
          - system.memory.usage
          - system.cpu.load_average.15m

exporters:
  logging:
    loglevel: error
  awsemf:
    # output_destination: stdout
    region: us-west-2
    namespace: ${LOGS_NAMESPACE}
    log_group_name: ${LOG_GROUP_NAME}
    log_stream_name: ${LOG_STREAM_NAME}
    resource_to_telemetry_conversion:
      enabled: true
    dimension_rollup_option: NoDimensionRollup
    # parse_json_encoded_attr_values: [Sources, kubernetes]
    # NOTE: We can't filter _anything_ because we will lose the LOAD metrics...
    # Results in a lot of garbage. Can solve using issue below.
    # metric_declarations:
    #   # CPU Time
    #   - dimensions: [[state]]
    #     metric_name_selectors:
    #       - system\.cpu\.time
    #   # Cannot filter on LOAD when metric has no dimensions
    #   # See: https://github.com/open-telemetry/opentelemetry-collector/issues/3825
    #   # # CPU Load
    #   # - dimensions: []
    #   #   metric_name_selectors:
    #   #     - system.cpu\.load_average\.1m
    #   # Memory
    #   - dimensions: [[state]]
    #     metric_name_selectors:
    #       - system\.memory\.usage
    #     label_matchers:
    #       label_names:
    #         - state
    #       regex: free

service:
  pipelines:
    traces:
      receivers:
        - otlp
      exporters:
        - logging
    metrics:
      receivers:
        - otlp
        - hostmetrics
      processors:
        - filter
      exporters:
        - awsemf
