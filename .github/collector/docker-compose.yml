version: "3.7"
services:
  otel:
    image: otel/opentelemetry-collector-contrib:latest
    command: --config /config/collector-config.yml --log-level debug
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - HOSTMETRICS_COLLECTION_INTERVAL
      - LOG_GROUP_NAME
      - LOGS_NAMESPACE
      - LOG_STREAM_NAME
      - PROCESS_COMMAND_LINE_OP
      - PROCESS_EXECUTABLE_NAME
    volumes:
      - ./config:/config
      - type: bind
        source: /proc
        target: /proc
    ports:
      - '4317:4317'
    user: "0:0"

  app:
    image: ${APP_IMAGE}
    environment:
      - INSTANCE_ID
      - LISTEN_ADDRESS
      - FLASK_LOG_LEVEL=ERROR
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION=us-west-2
      - OTEL_RESOURCE_ATTRIBUTES=service.name=aws-otel-integ-test
      - OTEL_EXPORTER_OTLP_ENDPOINT=grpc://otel:4317
    ports:
      - '8080:8080'

  generate-load:
    build:
      context: .
    command: hey -z ${SOAK_TEST_DURATION} http://app:8080/outgoing-http-call
    depends_on:
      - otel
      - app

